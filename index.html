<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ui.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <div class="actions">
            <button id="reset-button">Reset Board</button>
            <button id="select-x">X</button>
            <button id="select-o">O</button>
            <script src="game.js"></script>
        </div>
    </body>
</html>
