<!DOCTYPE html>

    <body>
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            <div class="row">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <div class="actions">
            <button id="reset-button">Reset</button>
            <button id="select-x" class="choice">X</button>
            <button id="select-o" class="choice">O</button>
            <script src="game.js"></script>
        </div>
